<html>
<head>
    <title> Chainshot App </title>
    <link href="css/app.css" rel="stylesheet" type="text/css">
    <script src="https://static.opentok.com/v2/js/opentok.min.js"></script>
    <h1> Final Project </h1>
    <div id="wallet">

      <!-- ADDRESS -->
      <div id="block_container">


        <div id="bloc1">
          Your Address:
        </div>

        
        <div
            data-dh-feature="user" 
            data-dh-property-address="true"
            id="bloc2"
            >
            *User Address*
      </div>

      <!-- BALANCE -->
      <div id="block_container">
        <div id="bloc1">
          Your Balance:
        </div>
        <div
              data-dh-feature="user"
              data-dh-property-balance
              data-dh-modifier-units="ether" 
              data-dh-modifier-decimals="3"
              id="bloc2"
              >

              *User Balance*
        </div>
      </div>
    </div>

</head>
<script
      src="https://package.dapphero.io/main.js"
      id="dh-apiKey"
      data-api="1580767497772x353394266303889400"
    ></script>
<body>

    <div id="videos">
        <div id="subscriber"></div>
        <div id="publisher"></div>
    </div>

    <script type="text/javascript" src="js/app.js"></script>
</body>
Connect to MetaMask: 
        
    <button class="button"
      style="margin-top: 25px"
      data-dh-feature="network"
      data-dh-property-enable >Enable </button>
</html>
